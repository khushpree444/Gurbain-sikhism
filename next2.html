<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, user-scalable=yes, width=device-width">
    <title>Sikhism Paths</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: radial-gradient(circle, #f0f8ff, #e6e6fa);
            color: #333;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            color: #4682b4;
            text-shadow: 0 0 10px #b0e0e6;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: linear-gradient(45deg, #add8e6, #fafad2);
            color: #000;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(173, 216, 230, 0.3);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            width: 180px;
            height: 50px;
            box-sizing: border-box;
        }

        button:hover {
            background: linear-gradient(45deg, #ffb6c1, #ffe4b5);
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 182, 193, 0.5);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(245, 245, 245, 0.9);
            border-top: 1px solid rgba(211, 211, 211, 0.5);
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer button {
            background: linear-gradient(45deg, #add8e6, #e0ffff);
            color: black;
            width: auto;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(173, 216, 230, 0.5);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .footer button:hover {
            background: linear-gradient(45deg, #f0e68c, #dda0dd);
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(240, 230, 140, 0.8);
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 90%;
                max-width: 300px;
                font-size: 14px;
            }
        }

        /* Futuristic Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(173, 216, 230, 0.3);
            animation: animate 20s linear infinite;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
        }

        @keyframes animate {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .background-animation span:nth-child(odd) {
            animation-duration: 25s;
            animation-delay: calc(-1s * var(--i));
            background: rgba(255, 228, 196, 0.3);
        }

        .background-animation span:nth-child(even) {
            animation-duration: 15s;
            animation-delay: calc(-2s * var(--i));
            background: rgba(221, 160, 221, 0.3);
        }

        /* Highlight button clicks with ripple effect */
        button:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            background: rgba(211, 211, 211, 0.4);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
    </div>

    <div class="container">
        <h1>Sikhism Paths</h1>
        <div class="button-container" id="button-container">
            <!-- Buttons will be dynamically generated here -->
        </div>
    </div>

    <div class="footer">
        <button id="next-button">Next</button>
    </div>

    <script>
        // Define the paths and their PDF links
        const paths = [
            { name: "Nitnem", pdf: "Nitnem.pdf" },
            { name: "Chaupai Sahib", pdf: "Chaupai-Sahib.pdf" },
            { name: "Sukhmani Sahib", pdf: "Sukhmani.pdf" },
            { name: "Asa Di Vaar", pdf: "Asa Di Var.pdf" },
            { name: "Salok Dumalle Da", pdf: "slok dumale da.pdf" },
            { name: "Ardas", pdf: "Ardas.pdf" },
            { name: "Chandi Di Vaar", pdf: "Chandi-Di-Vaar.pdf" },
        ];

        // Generate buttons dynamically
        const buttonContainer = document.getElementById('button-container');

        paths.forEach(path => {
            const button = document.createElement('button');
            button.textContent = path.name;
            button.addEventListener('click', () => {
                window.open(path.pdf, '_blank');
            });
            buttonContainer.appendChild(button);
        });

        // Add event listener to the Next button
        const nextButton = document.getElementById('next-button');
        nextButton.addEventListener('click', () => {
            window.location.href = 'nex3.html';
        });
    </script>
</body>
</html>

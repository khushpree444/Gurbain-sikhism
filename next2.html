<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikhism Paths</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #e6e6ff);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #444;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            width: 180px;
            height: 50px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #388e3c;
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer button {
            background-color: #007bff;
            color: white;
            width: auto;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .footer button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 90%;
                max-width: 300px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sikhism Paths</h1>
        <div class="button-container" id="button-container">
            <!-- Buttons will be dynamically generated here -->
        </div>
    </div>

    <div class="footer">
        <button id="next-button">Next</button>
    </div>

    <script>
        // Define the paths and their PDF links
        const paths = [
            { name: "Nitnem", pdf: "Nitnem.pdf" },
            { name: "Chaupai Sahib", pdf: "Chaupai-Sahib.pdf" },
            { name: "Sukhmani Sahib", pdf: "Sukhmani.pdf" },
            { name: "Asa Di Vaar", pdf: "Asa Di Var.pdf" },
            { name: "Salok Dumalle Da", pdf: "slok dumale da.pdf" },
            { name: "Ardas", pdf: "Ardas.pdf" },
            { name: "Chandi Di Vaar", pdf: "Chandi-Di-Vaar.pdf" },
        ];

        // Generate buttons dynamically
        const buttonContainer = document.getElementById('button-container');

        paths.forEach(path => {
            const button = document.createElement('button');
            button.textContent = path.name;
            button.addEventListener('click', () => {
                window.open(path.pdf, '_blank');
            });
            buttonContainer.appendChild(button);
        });

        // Add event listener to the Next button
        const nextButton = document.getElementById('next-button');
        nextButton.addEventListener('click', () => {
            window.location.href = 'nex3.html';
        });
    </script>
</body>
</html>
